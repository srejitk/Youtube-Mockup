<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div id="app">
      <div id="header" height="56px">
        <!-- This is where the logo and hamburger menu go -->
        <div id="start">
          <div class="icon-div">
            <img src="/resources/icons8-menu-96.png" width="24px" />
          </div>
          <div class="icon-div">
            <img
              src="/resources/icons8-youtube.svg"
              id="main-logo"
              width="24px"
            />
          </div>
        </div>
        <!-- Thsi is the center section of the header a.k.a the Search bar and voice
        search -->
        <div id="center">
          <div id="search-bar" width="644px" height="40px">
            <div id="search-input" width="572px">
              <p>Search</p>
            </div>
            <button id="search-btn" width="64px">
              <img src="/resources/icons8-search-96.png" width="24px" />
            </button>
          </div>
          <button>
            <img src="/resources/icons8-microphone-96.png" width="24px" />
          </button>
        </div>
        <div id="end">
          <img src="/resources/icons8-upload-96.png" width="24px" />
          <img src="/resources/icons8-squared-menu-96.png" width="24px" />
          <img src="/resources/icons8-notification-96.png" width="24px" />
        </div>
      </div>

      <div id="body" style="background: #f9f9f9;" width="100%">
        <p>Hello</p>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
